<polymer-element name="go-term" attributes="term">
    <template>

        <style>
            :host div.main {

                position: relative;
                display: inline;

            }

            :host div.main span {
                text-decoration: underline;
            }

            :host div#tooltip {
                font-size: 12px;
                padding: 12px 6px;
                position: absolute;
                min-width: 140px;
                z-index: 999;
                display: none;
                top: -10px;
                left: 0;
                border-radius: 4px;
                border: solid 1px white;
                background: white;
                -webkit-box-shadow: 4px 4px 53px 0px rgba(0,0,0,0.22);
                -moz-box-shadow: 4px 4px 53px 0px rgba(0,0,0,0.22);
                box-shadow: 4px 4px 53px 0px rgba(0,0,0,0.22);
            }
        </style>

        <div class="main" on-mouseover="{{over}}"  on-mouseout="{{out}}">
            <div id="tooltip">
                {{term}} <br/>
                <a href="http://amigo.geneontology.org/amigo/term/{{term}}" target="_blank">View on AMIGO browser</a>
            </div>
            <span>{{term}}</span>
        </div>
    </template>
    <script>
        Polymer('go-term', {
            term: "Term not provided",
            over : function(){
                this.$.tooltip.style.display = 'block';
            },

            out : function(){
                this.$.tooltip.style.display = 'none';
            }
        });
    </script>
</polymer-element>
